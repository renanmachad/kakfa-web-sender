<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/htmx@1.8.0/dist/htmx.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Kafka Sender</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="topic">Tópicos</label>
                <input type="text" class="form-control"  name="topic" placeholder="Adicione um tópico">

                <button type="button" class="btn btn-success" id="add-topic">Adicionar</button>
            </div>

            <form action="send" method="post">
                <select class="form-control" id="topic" name="topic" multiple>
                    <option value="default">Default</option>
                    <option value="my-topic">My Topic</option>
                </select>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/htmx@1.8.0/dist/htmx.min.js"></script>

<script src="index.js"></script>

</body>
</html>
